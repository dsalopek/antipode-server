version: 2.1
jobs:
  build-test:
    docker:
      - image: circleci/openjdk:8
    working_directory: ~/antipode
    steps:
      - checkout
      - restore_cache:
          key: antipode-{{ checksum "pom.xml" }}
      - run:
          name: MVN Go Offline
          command: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: antipode-{{ checksum "pom.xml" }}
      - run:
          name: MVN Test
          command: mvn clean test jacoco:report
      - run:
          name: MVN Package
          command: mvn clean install -DskipTests
  report:
    docker:
      - image: circleci/openjdk
    working_directory: ~/antipode
    steps:
      - checkout
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
          when: always
      - run:
          name: Set jacoco.xml path for Code Climate
          command: JACOCO_SOURCE_PATH=src/main/java ./cc-test-reporter format-coverage target/site/jacoco/jacoco.xml --input-type jacoco
      - run:
          name: Upload Code Climate report
          command: ./cc-test-reporter upload-coverage -r $CC_TEST_REPORTER_ID
          when: on_success
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/antipode-1.0-SNAPSHOT.jar
workflows:
  version: 2
  build-test-report:
    jobs:
      - build-test
      - report:
          requires:
            - build-test

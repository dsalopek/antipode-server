server:
  requestLog:
    appenders: []
database:
  driverClass: com.mysql.cj.jdbc.Driver
  user: ${DB_USER:-}
  password: password
  url: jdbc:mysql://localhost:3306/antipode
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  validationQueryTimeout: 3s
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute
logging:
  level: INFO
  appenders:
    - type: console
      threshold: ALL
      queueSize: 512
      discardingThreshold: 0
      timeZone: UTC
      target: stdout
      logFormat: "%-5p [%d{ISO8601,UTC}] requestId=%X{requestId} %c{15}: %m%n%rEx"